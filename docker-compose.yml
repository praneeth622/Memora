# Docker Compose configuration for Memora AI Chat

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memora-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend-token-server
    networks:
      - memora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend - Token Server
  backend-token-server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memora-token-server
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - ENVIRONMENT=production
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    command: ["python", "token_server.py"]
    networks:
      - memora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3003/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - backend-logs:/app/logs

  # Backend - AI Agent
  backend-agent:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memora-agent
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MEM0_API_KEY=${MEM0_API_KEY}
    command: ["python", "agent.py", "start"]
    networks:
      - memora-network
    restart: unless-stopped
    volumes:
      - backend-logs:/app/logs
      - agent-data:/app/data
    depends_on:
      - backend-token-server

# Networks
networks:
  memora-network:
    driver: bridge
    name: memora-network

# Volumes for persistent data
volumes:
  backend-logs:
    name: memora-backend-logs
  agent-data:
    name: memora-agent-data